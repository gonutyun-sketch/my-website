<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OO학원</title>
  <link rel="stylesheet" href="style.css">
</head>

  <!-- 상단 히어로 -->

    <a href="#contact" class="btn">상담 문의</a>
  </header>

  <!-- 학원 소개 -->
  <section class="section">
    <h2>학원 소개</h2>
    <p>
      OO학원은 중·고등학생 전문 학원으로  
      성적 향상에 집중합니다.
    </p>
  </section>

  <!-- 학원 강점 -->
  <section class="section gray">
    <h2>우리 학원의 강점</h2>
    <div class="cards">
      <div class="card">소수 정예 수업</div>
      <div class="card">1:1 피드백</div>
      <div class="card">체계적인 관리</div>
    </div>
  </section>

  <!-- 문의 섹션 -->
  <section class="section" id="contact">
    <h2>문의하기</h2>
    <p>📞 010-0000-0000</p>
    <p>📍 OO시 OO동</p>
    <button id="chatBtn">카톡 상담하기</button>
  </section>

  <footer>
    © 2026 OO학원. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
